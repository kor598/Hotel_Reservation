<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Password Reset</title>
    <!-- Add your CSS stylesheets or links here if needed -->
</head>
<body>
    <h1>Password Reset</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    
    <!-- You can include additional content or styling specific to this template -->

    <!-- Add your JavaScript scripts or links here if needed -->
</body>
</html>
