{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Multiple User Login</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-block {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            color: #007bff; /* Primary color */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #495057; /* Dark gray text color */
            text-align: center;
        }

        .btn-group {
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff; /* Primary color for buttons */
            border: none;
            display: inline-block;
        }

        .btn-primary a {
            color: #ffffff; /* White text for buttons */
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                    <h1>Welcome</h1>
                                </div>
                                <label>Log in if you are already registered!</label>
                                <div class="form-group last mb-4 btn-group">
                                    <button class="btn btn-pill text-white btn-primary">
                                        <a href="{% url 'accounts:login_view' %}">Login</a>
                                    </button>
                                </div>
                                <label>If not registered, register here!</label>
                                <div class="form-group last mb-4 btn-group">
                                    <button class="btn btn-pill text-white btn-primary">
                                        <a href="{% url 'accounts:guest_register' %}">Register</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
